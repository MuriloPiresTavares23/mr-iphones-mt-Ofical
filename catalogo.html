
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - MR iPhones MT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    header {
      text-align: center;
      font-size: 2rem;
      padding: 1rem;
      background-color: #fff;
      color: #000;
      font-weight: bold;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .produto {
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 5px;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Catálogo MR iPhones MT</header>
  <div class="produtos" id="listaProdutos"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="produtos.js"></script>
</body>
</html>
