
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo - MR iPhones MT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      color: #000;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    main {
      padding: 1rem;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #fff;
      color: #000;
      border-radius: 5px;
    }
    .tab.active {
      background: #ccc;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    input, textarea, select, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    img {
      max-width: 100px;
      display: block;
      margin-top: 10px;
    }
    .produto-item {
      background: #fff;
      color: #000;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>MR iPhones MT - Painel Administrativo</header>
  <main>
    <div id="login-section">
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="painel" style="display:none;">
      <div class="tabs">
        <div class="tab active" onclick="mudarAba('adicionar')">Adicionar Produto</div>
        <div class="tab" onclick="mudarAba('gerenciar')">Gerenciar Produtos</div>
      </div>

      <div id="adicionar" class="tab-content active">
        <input type="text" id="nome" placeholder="Nome do produto" />
        <input type="text" id="categoria" placeholder="Categoria" />
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <input type="file" id="imagem" accept="image/*" />
        <img id="preview" style="display:none;" />
        <button onclick="adicionarProduto()">Salvar Produto</button>
      </div>

      <div id="gerenciar" class="tab-content"></div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="produtos.js"></script>
</body>
</html>
